<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <!-- Add Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/recruitment.css}" rel="stylesheet">
    <style>
        .view-details-btn {
            margin-top: 10px;
            display: inline-flex;
            align-items: center;
            font-size: 1rem;
            color: #007bff;
            border: none;
            background: none;
            cursor: pointer;
        }

        .view-details-btn i {
            margin-right: 5px;
        }

        .view-details-btn:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block sidebar">
            <div class="position-sticky">
                <!-- Logo -->
                <div class="logo text-center">
                    CLME Recruitment
                </div>
                <!-- Sidebar Menu -->
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link " th:href="@{/recruitments/dashboard}">
                            <i class="fas fa-tachometer-alt"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/recruitments/active}">
                            <i class="fas fa-briefcase"></i> Active Jobs
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/recruitments/job}">
                            <i class="fas fa-tasks"></i> Job Management
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/recruitments/profile}">
                            <i class="fas fa-building"></i> Edit Company Profile
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/recruitments/send}">
                            <i class="fas fa-envelope"></i> Send Request to Candidate
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Website for Employers</h1>

                <p th:text="${#authentication.name}"></p>
            </div>

            <div>
                <div style="margin: 20px 0">
                    <h2>Job Management</h2>
                    <a class="btn btn-primary" th:href="@{/recruitments/job/edit}">Add New Job</a>
                </div>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Skills</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="job, i: ${jobs.values}">
                        <th  th:text="${i.count }"></th>
                        <td  th:text="${job.jobName}"></td>
                        <td >
                            <!-- Job Skills -->
                            <div class="d-flex flex-wrap">
                                <span class="badge me-2 mb-2 random-badge" th:each="skill: ${job.jobSkills}"
                                      th:text="${skill.skill.skillName}"></span>
                            </div>
                        </td>

                        <td >
                            <a class="btn btn-primary" th:href="@{/recruitments/job/edit/{id}(id=${job.id})}">Edit</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <!-- Pagination for Recommended Jobs -->
                <nav aria-label="Page navigation" class="mt-4 all-job-recommend-pagination" th:if="${jobs.totalPages > 0}">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:class="${page == jobs.page} ? 'active'"  th:each="page : ${#numbers.sequence(0, jobs.totalPages - 1)}"
                        >
                            <a class="page-link"  th:text="${page + 1}" th:href="@{|/recruitments/job?page=${page}&size=${jobs.size}|}">

                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

<!-- jQuery Script -->
<script>
    document.addEventListener('DOMContentLoaded', randomColor);

    function randomColor() {
        const colors = ['primary', 'secondary', 'success', 'warning', 'info'];
        document.querySelectorAll('.random-badge').forEach(badge => {
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            badge.classList.add('bg-' + randomColor);
        });
    }
</script>
</body>
</html>
