<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Đăng ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-card {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .login-card-body {
            padding: 30px;
            width: 100%;
        }
        .form-label {
            font-weight: bold;
        }
    </style>
</head>

<body>
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="row justify-content-center" style="flex: 1;">
        <div class="col-md-6">
            <p class="alert alert-info" th:if="${error}" th:text="${error}"></p>
            <div class="card login-card">
                <div class="card-body login-card-body">
                    <h3 class="card-title text-center mb-4">Đăng ký để tiếp tục</h3>

                    <!-- Register Form -->
                    <form th:action="@{/auth/do-register}" method="post" th:object="${userRegister}">
                        <div class="mb-3">
                            <label for="fullName" id="fullNameLabel" class="form-label">Họ và tên</label>
                            <input type="text" id="fullName" class="form-control" th:field="*{fullName}" placeholder="Nhập họ và tên" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" id="email" class="form-control" th:field="*{email}" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="accountUsername" class="form-label">Tài khoản</label>
                            <input type="text" id="accountUsername" class="form-control" th:field="*{username}" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="userPassword" class="form-label">Mật khẩu</label>
                            <input type="password" id="userPassword" class="form-control" th:field="*{password}" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Nhập lại mật khẩu</label>
                            <input type="password" id="confirmPassword" class="form-control" th:field="*{confirmPassword}" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" id="isCompany" class="form-check-input" th:field="*{company}" onclick="toggleFullNameLabel()">
                            <label for="isCompany" class="form-check-label">Đăng ký với tư cách là công ty</label>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Đăng ký</button>
                    </form>

                    <div class="text-center mt-3">
                        <p>Bạn đã có mật khẩu? <a href="#" th:href="@{/auth/login}" class="link-primary">Đăng nhập</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script>
    function toggleFullNameLabel() {
        const isCompanyCheckbox = document.getElementById('isCompany');
        const fullNameLabel = document.getElementById('fullNameLabel');
        const fullNameInput = document.getElementById('fullName');

        if (isCompanyCheckbox.checked) {
            fullNameLabel.textContent = 'Tên công ty';
            fullNameInput.placeholder = 'Nhập tên công ty';
        } else {
            fullNameLabel.textContent = 'Họ và tên';
            fullNameInput.placeholder = 'Nhập họ và tên';
        }
    }
</script>
</body>

</html>
