<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <!-- Add Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/recruitment.css}" rel="stylesheet">

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block sidebar">
            <div class="position-sticky">
                <!-- Logo -->
                <div class="logo text-center">
                    CLME Recruitment
                </div>
                <!-- Sidebar Menu -->
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/recruitments/dashboard}">
                            <i class="fas fa-tachometer-alt"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/recruitments/active}">
                            <i class="fas fa-briefcase"></i> Việc đang tuyển
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/recruitments/job}">
                            <i class="fas fa-tasks"></i> Quản lý việc làm
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/recruitments/profile}">
                            <i class="fas fa-building"></i> Cá nhân
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/recruitments/send}">
                            <i class="fas fa-envelope"></i> Gửi mail ứng viên
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Trang web cho nhà tuyển dụng</h1>

                <div style="display: flex; align-items: center; justify-content: center;">
                    <p style="font-size: 24px; margin-right: 20px; margin-bottom: 0" th:text="${#authentication.name}"></p>
                    <a th:href="@{/auth/logout}" class="btn btn-danger">Đăng xuất</a>
                </div>
            </div>

            <div class="row">
                <!-- Card 1 -->
                <div class="col-md-6 col-lg-3 mb-3">
                    <!-- Card -->
                    <div class="col-md-6 col-lg-4 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <!-- Card Content -->
                                <div class="d-flex flex-column align-items-center justify-content-between">
                                    <div class="text-center">
                                        <h5 class="card-title"><i class="fas fa-briefcase"></i></h5>
                                        <p class="card-text" style="font-size: 35px;" th:text="${countJob}">0</p>
                                    </div>
                                </div>
                                <!-- Button -->
                                <button class="btn btn-primary">
                                    <i class="fas fa-eye"></i> Xem
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

<!-- jQuery Script -->
<script>
    $(document).ready(function () {
        // Update individual card content
        $('.update-card').click(function () {
            $(this).siblings('.card-text').text('Content has been updated!');
        });

        // Update all card contents
        $('.update-all').click(function () {
            $('.card-text').text('All cards have been updated!');
        });
    });
</script>
</body>
</html>
