<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-card {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .login-card-body {
            padding: 30px;
            width: 100%;
        }
        .form-label {
            font-weight: bold;
        }
    </style>
</head>

<body>
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="row justify-content-center" style="flex: 1;">
        <div class="col-md-6">
            <p class="alert alert-warning" th:if="${param.error}"> Tài khoản hoặc mật khẩu không chính xác. </p>
            <p class="alert alert-info" th:if="${param.logout}"> Logout successfully. </p>
            <p class="alert alert-info" th:if="${message}"> Đăng ký thành công. </p>
            <div class="card login-card">
                <div class="card-body login-card-body">
                    <h3 class="card-title text-center mb-4">Đăng nhập để tiếp tục</h3>

                    <!-- Login Form -->
                    <form th:action="@{/do-login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Tài khoản</label>
                            <input type="text" id="username" class="form-control" name="username" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Mật khẩu</label>
                            <input type="password" id="password" class="form-control" name="password" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
                    </form>

                    <div class="text-center mt-3">
                        <a href="#" th:href="@{/auth/forgot-password}" class="link-primary">Quên mật khẩu?</a><br>
                        <a href="#" th:href="@{/auth/register}" class="link-primary">Đăng ký</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>

</html>
