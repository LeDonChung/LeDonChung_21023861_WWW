<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">firstName</th>
        <th scope="col">middleName</th>
        <th scope="col">lastName</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user, stat: ${userPage.values}">
        <th colspan="1" th:text="${stat.count}">3</th>
        <td colspan="2" th:text="${user.firstName}">Larry the Bird</td>
        <td colspan="3" th:text="${user.lastName}">Larry the Bird</td>
        <td colspan="4" th:text="${user.middleName}">Larry the Bird</td>
    </tr>

    </tbody>

</table>
<nav aria-label="Page navigation example">
    <ul class="pagination">
        <li class="page-item" th:classappend="${page == userPage.page} ? 'active'" th:each="page: ${#numbers.sequence(0, userPage.totalPages - 1)}">
            <a class="page-link" th:href="@{|/home?page=${page}&size=${userPage.size}|}" th:text="${page + 1}"></a>
        </li>
    </ul>
</nav>
</body>
</html>
